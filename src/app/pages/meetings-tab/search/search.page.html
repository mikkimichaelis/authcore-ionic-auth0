<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>TITLE.MEETINGS.SEARCH</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentSettings()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" >
  <ion-list *ngFor="let meeting of dataService.searchMeetings$ | async">
    <meeting-listing [meeting]="meeting" watch="true"></meeting-listing>
  </ion-list>
</ion-content>
