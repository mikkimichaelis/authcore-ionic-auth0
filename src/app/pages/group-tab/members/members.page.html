<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>TITLE.MEETING.MEMBERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="groupService.group$ | async">
    <ion-item *ngFor="let member of groupService.group.members">
      {{member.name}}
      {{member.daysSinceBday}}
      {{member.isOnline}}
      <ion-icon name="radio-button-on-outline" color="danger"></ion-icon>
      
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-icon name="person-remove-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
