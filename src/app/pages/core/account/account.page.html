<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- TITLE.ACCOUNT -->
    <ion-title translate>Zoom Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header color="primary">
      Zoom Login
    </ion-card-header>
    <ion-card-content padding>
      <p *ngIf="!isAuthenticated">Click to create a Zoom account</p>
      <p *ngIf="!isAuthenticated">Enter your Zoom username and password</p>
      <ion-list *ngIf="!isAuthenticated">
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button *ngIf="!isAuthenticated" expand="full" (click)="signIn()">Login</ion-button>
      <ion-button *ngIf="isAuthenticated" expand="full" (click)="signOut()">Logout</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
