<ion-app [class.dark-theme]="settingsService.darkTheme">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" *ngIf="dataService.authenticated$ | async">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            MeetingMaker
          </ion-list-header>
          <ion-menu-toggle autoHide="false">

            <ion-item routerLink="/home/tab/home" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>

            <ion-item routerLink="/meetings/tab/search" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="videocam-outline"></ion-icon>
              <ion-label>
                Find Meetings
              </ion-label>
            </ion-item>

            <ion-item routerLink="/admin/tab/admin" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="construct-outline"></ion-icon>
              <ion-label>
                Meeting Registration
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            User Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">

            <ion-item routerLink="/core/profile">
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>

            <ion-item routerLink="/core/settings" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>

            <ion-item routerLink="/core/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="key-outline"></ion-icon>
              <ion-label>
                Zoom Account
              </ion-label>
            </ion-item>

            <!-- [queryParams]="{signOut: true}" -->
            <ion-item routerLink="/core/logout" *ngIf="authService.isAuthenticated">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Sign Out
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Help
          </ion-list-header>
          <ion-menu-toggle autoHide="false">

            <ion-item routerLink="/core/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>Support</ion-label>
            </ion-item>

            <ion-item routerLink="/core/about" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
